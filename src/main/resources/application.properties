spring.application.name=easyexcel
#server start
server.port=8080
server.servlet.context-path=/easyexcel
server.tomcat.uri-encoding=UTF-8
#server end

#database start 数据源配置
# mongodb
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/one
#database end

#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end
